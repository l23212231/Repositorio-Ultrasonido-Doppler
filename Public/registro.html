<div class="card-body p-4">
  <h3 class="text-center mb-4 text-success">
    <i class="fa-solid fa-user-plus me-2"></i>Registro de usuario
  </h3>

  <form action="/registro" method="POST" novalidate>

    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña segura" required>
    </div>

    <div class="mb-3">
      <label for="codigos_usuarios" class="form-label">Código de acceso</label>
      <input type="text" id="codigos_usuarios" name="codigos_usuarios" class="form-control" placeholder="Código asignado" required>
      <div class="form-text">
        Este código determina el rol del usuario dentro del sistema.
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-3">
      <i class="fa-solid fa-check me-2"></i>Registrarse
    </button>
  </form>

  <hr class="my-4">

  <p class="text-center mb-0">
    ¿Ya tienes cuenta?
    <a href="/login.html" class="text-decoration-none">Inicia sesión</a>
  </p>
</div>
